<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/82d5e7c8c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header> 
        <div class="logo-container">
            <a id="logo-link" aria-label="Page d'accueil" href="index.html"><img id='logo-img' src="datas/assets/Logo_les_petits_plats.png" alt="logo les petits plats"></a>
        </div>
    </header>
    <main>
        <div class="search-section">
            <div class="searchbar-container">
                <input type="text" name="searchbar" id="searchbar" placeholder="Rechercher une recette"><i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="filtres-container">
                <div class="filtre filtre-ingredient">
                    <input class="tag-Input" type="text"  id="ingredient-input" placeholder="Rechercher un ingredient"><div id="cover-ingredient" class="tag-cover"><p>Ingredients</p></div><i id="ingredient" class="chevron-icon-filter fa-solid fa-chevron-down"></i>
                    <div id="ingredientsTag" class="filtre-tag"></div>
                </div>
                <div class="filtre filtre-appareil">
                    <input class="tag-Input" type="text" id="appareil-input" placeholder="Rechercher un appareil"><div id="cover-appareil" class="tag-cover"><p>Appareils</p></div><i id="appareil" class="chevron-icon-filter fa-solid fa-chevron-down"></i>
                    <div id="appareilsTag" class="filtre-tag"></div>
                </div>
                <div class="filtre filtre-ustensile">
                    <input class="tag-Input" type="text" id="ustensile-input" placeholder="Rechercher un ustensile"><div id="cover-ustensile" class="tag-cover"><p>Ustensiles</p></div><i id="ustensile" class="chevron-icon-filter fa-solid fa-chevron-down"></i>
                    <div id="ustensilesTag" class="filtre-tag"></div>
                </div>
                <div class="clickedTags"></div>
            </div>
        </div>
        <div id="displayRecipes"></div>
        <div class="no-recipe-container"><p class="no-recipe-text"></p></div>
    </main>
    <footer>
        <!-- <p>All rights reserved. Ayoub E. for OPC</p> -->
    </footer>
    <script src="datas/recipes.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
